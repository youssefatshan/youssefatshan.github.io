baseURL: "https://youssefatshan.github.io/"
# languageCode: en-us
title: Youzarsifya7
theme: ["PaperMod"]
# --- GLOBAL SETTINGS (Apply to ALL languages) ---
defaultContentLanguage: en
googleAnalytics: G-CK963X68CX # Add your Google Analytics ID here
pagination:
  pagerSize: 5 # Number of posts per page
caches: 
  images: 
    dir: :cacheDir/images
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  # ShowMobileMenu: true
  # homeInfoParams:
  #   Title: "Hi Sweety"
  #   Content: Welcome to my website, where I share my thoughts and experiences on various topics. Feel free to explore and connect with me!
  # --- Functional Parameters ---
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  defaultTheme: auto # to switch between dark or light according to browser theme
  ShowPageNums: true # to show page numbers in pagination (next and previous)
  ShowBreadCrumbs: false
  ShowShareButtons: true
  ShowSearch: true
  author: Youssef Atshan # Global author for metadata
  # dateFormat: "January 2, 2006 at 3:04 PM"
  # --- Fuse.js Search Configuration ---
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    ignoreLocation: true
    threshold: 0.3
    minMatchCharLength: 0
    keys:
    - title
    - summary
    - content
    - tags
    - categories
    - permalink
  socialIcons:
    - name: github
      url: "https://github.com/youssefatshan"
    - name: facebook
      url: "https://facebook.com/YouzarsifYA7"
    - name: telegram
      url: "https://t.me/Youzarsif_YA7"
    - name: linkedin
      url: "https://linkedin.com/in/youzarsifya7"
    - name: x
      url: "https://x.com/youzarsifya7"

